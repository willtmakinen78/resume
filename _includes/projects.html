{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="section projects-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Activities
  </h2>

  {% for project in projects %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{  project.company | markdownify}}</h3>
        <div class="time">{{ project.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{project.role }}</div>

    </div><!--//meta-->

    {% if project.details %}
    <div class="details">
      {{ project.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
